<!DOCTYPE html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Streaming Serverless</title>
		<style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        margin: 0;
        padding: 0;
        border: 0;
        background: none;
        font-size: 100%;
        vertical-align: baseline;
        font-family: inherit;
        font-weight: inherit;
        color: inherit;
        -webkit-appearance: none;
        appearance: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      :focus {
        outline: 0;
      }

      .hidden {
        display: none;
      }

      .info {
        margin: 65px auto 0;
        color: #bfbfbf;
        font-size: 10px;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
        text-align: center;
      }

      .info p {
        line-height: 1;
      }

      .info a {
        color: inherit;
        text-decoration: none;
        font-weight: 400;
      }

      .info a:hover {
        text-decoration: underline;
      }
    </style>
	</head>
  <body>
    <noscript>
      <strong>We're sorry but streaming-serverless doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <footer class="info">
      <p>Double-click to edit a todo</p>
    </footer>
  </body>
</html>
